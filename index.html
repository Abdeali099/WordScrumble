<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word-Scramble</title>
    <link rel="icon" href="./Images/scrabble.png" type="image/x-icon">

    <link rel="stylesheet" href="Popup.css">
    <link rel="stylesheet" href="style.css">

    <script src="./Js/word.js" defer></script> <!-- Need On Top  -->

    <script src="./Js/script.js" defer></script>

</head>

<body>

        <!-- Popup Div -->


    <div class="Popup" id="popup">

        <!-- Adding Image -->

        <img src="./Images/scrabble.png" alt="Images">


        <div class="Popup-Details">

            <p><span id="pop-status">Yay! You Nailed It.</span></p>

            <p><span id="pop-answer">Correct Word is "</span>  <span id="pop-ans">TONGUE</span>"</p>

            <p>Your score :  <span id="pop-score">100</span></p>

            
        </div>
        <!-- <h2>ThankYou!</h2>

        <p>Your Details Is Succefully Sumbmitted.</p> -->

        <button type="button" id="ok" class="btn">Ok</button>

    </div>

    <!-- Main Container -->

    <div class="Container">


        <div class="heading">

            <h2>Word Scramble</h2>

            <!-- score part -->
            <div class="score-container">

                 <div class="score">Score : <span id="score"> 100 </span>  <img src="./Images/rupee.png" alt="coims"> </div> 
                
            </div>

        </div>

        <hr>

        <!-- Content Part -->

        <div class="Content">

            <p class="Word" id="word">enaxpnios</p>

            <!-- Details part  -->

            <div class="Details">

                <!-- Hint paragraph -->

                <p class="Hint"> Hint : <span id="hints">The Process of increase of grow</span> </p>

                <!-- Time paragraph -->

                <p class="Time">Time Left : <span> <b id="sec">30</b>s</span> </p>

            </div>

            <!-- Input : word -->
            <input type="text" id="input" placeholder="Enter a valid word" autofocus>


            <!-- Button part -->

            <div class="Buttons">

                <button id="referesh">Refresh Word</button>
                <button id="check">Check Word</button>

            </div>

        </div>

    </div>

</body>

</html>
