<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Word-Scramble</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    
<!-- Main Container -->

<div class="Container">

    <h2>Word Scramble</h2>

    <!-- Content Part -->

    <div class="Content">

        <p class="Word" id="word">enaxpnios</p>

        <!-- Details part  -->

        <div class="Details">

            <!-- Hint paragraph -->

            <p class="Hint"> Hint : <span id="hints">The Process of increase of grow</span> </p>
 
            <!-- Time paragraph -->

            <p class="Time">Time Left : <span> <b id="sec">30</b>s</span> </p>

        </div>

            <!-- Input : word -->
        <input type="text" placeholder="Enter a valid word">


        <!-- Button part -->

        <div class="buttons">

            <button class="Referese">Refresh Word</button>
            <button class="Check">Check Word</button>

        </div>

    </div>

</div>

</body>
</html>
